#server.context-path=/kjhs-hs-ws
spring.application.name=kjhs-hs-ws
server.port=8007
server.tomcat.uri-encoding=UTF-8

eureka.client.serviceUrl.defaultZone=http://cos3:password@192.168.1.20:1111/eureka/
security.basic.enabled = false
spring.datasource.url=jdbc:mysql://192.168.1.20:3306/cos3?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.properties.hibernate.show_sql = false

#jpa
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

redis
spring.redis.host=192.168.1.20
spring.redis.password=password
spring.redis.port=6379

#spring.redis.host=127.0.0.1
#spring.redis.password=123456
#spring.redis.port=6379

management.security.enabled=false
security.user.name=cos3
security.user.password=password
feign.okhttp.enabled=true
spring.cloud.bus.trace.enabled=false

spring.http.multipart.maxFileSize=20Mb
spring.http.multipart.maxRequestSize=20Mb

gsoft.msgcenter.server=http://192.168.1.20:8089/msg
gsoft.msgcenter.moudule.willdo.key=willdo
gsoft.msgcenter.moudule.receiptMail.key=recieve
gsoft.msgcenter.moudule.receiptMailIndex.key=indexRecieve
gsoft.msgcenter.moudule.notice.key = indexNotice

#邮件客户端启用调式模式 true：开启   false：禁用
gsoft.mailclient.debug = false



